<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat - Kakao Clone</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
</head>
<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fas fa-battery-quarter fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>      
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">KakaoTalk</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
      <span><i class="fas fa-bars fa-2x"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Tuesday, June 30, 2020
    </div>

    <div class="message-row">
    <img class="message-row__img" src="img/__itMe.jpeg" />
    <div class="message-row__content">
      <span class="message__author">G.H. Byeon</span>
      <div class="message__info">
        <span class="message__bubble">Hi!</span>
        <span class="message__time">21:27</span>
      </div>
    </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">What's up?</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
    <div class="message-row">
      <img class="message-row__img" src="img/__itMe.jpeg" />
      <div class="message-row__content">
        <span class="message__author">G.H. Byeon</span>
        <div class="message__info">
          <span class="message__bubble">Let's set a date to meet~~</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">great! let's make a plan</span>
          <span class="message__time">21:29</span>
        </div>
      </div>
    </div>
  </main>


  <script src="https://kit.fontawesome.com/502031b9fd.js" 
          crossorigin="anonymous"></script>
</body>
</html>
